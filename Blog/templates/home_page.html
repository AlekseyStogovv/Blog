<html>
    <title>Сайт Алексея Стогова</title>
    <h1>Алексей Стогов</h1>
    <div class="article-list">
        <div class="article">
            {% for article in articles %}
                <div class="article">
                        <a href="/blog/{{article.slug}}"><h1 class="article-title">{{ article.title}}</a></h1>
                    <p class="article-summary">{{ article.summary}}></p>
                    </div>
            {% endfor %}

        </div>
    </div>
</html>
